<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Sightings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheet.css" />

</head>

<body>
    <div class="container container-fluid">
        <h1 class="text-center">UFO Sightings</h1>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div class="jumbotron">
                    <h2 class="text-center">Filters</h2>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <form>
                                <div class="form-group">
                                    <label for="dateTimeInput">Date/Time:</label>
                                    <input type="text" class="form-control" id="dateTimeInput">
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <form>
                                <div class="form-group">
                                    <label for="cityInput">City:</label>
                                    <input type="text" class="form-control" id="cityInput">
                                </div>
                                <!-- <button id="submit" class="btn btn-success right">Submit</button> -->
                            </form>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <form>
                                <div class="form-group">
                                    <label for="stateInput">State:</label>
                                    <input type="text" class="form-control" id="stateInput">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <form>
                                <div class="form-group">
                                    <label for="countryInput">Country:</label>
                                    <input type="text" class="form-control" id="countryInput">
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <form>
                                <div class="form-group">
                                    <label for="shapeInput">Shape:</label>
                                    <input type="text" class="form-control" id="shapeInput">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-lg-4 col-xl-4">
                        </div>
                        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                            <!-- how do i get this centered? -->
                            <div class="button_group">
                                <button id="filterButton" class="btn btn-primary button_style">Filter Results</button>
                                <button id="filterButton" class="btn btn-danger button_style">Clear Filters</button>
                            </div>
                        </div>
                        <div class="col-md-4 col-lg-4 col-xl-4">
                        </div>
                    </div>
                </div>
                <div class="jumbotron">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-condensed">
                            <thead class="thead_style"> 
                                <tr>
                                    <th>Date/Time</th>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Country</th>
                                    <th>Shape</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="data.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
